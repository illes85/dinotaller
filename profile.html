body {

}
header {
  background-color: #0097a7;
  color: white;
  text-align: center;
  padding: 1rem;
  font-size: 1.5rem;
}
.container {

  margin-bottom: 0.5rem;
}
.stats {

  text-align: left;
}
.stats p {

}
.task-history {

  text-align: left;
}
.task-history h3 {

}
.task-item {
  background: #f1f1f1;
  padding: 0.5rem;
  border-radius: 4px;
  margin-bottom: 0.3rem;
}
.rank {
  font-size: 1.2rem;
